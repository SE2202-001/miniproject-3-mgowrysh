<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .filters {
            margin-bottom: 2rem;
        }
        .filters label, .filters select {
            display: block;
            margin: 0.5rem 0;
        }
        .filters button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .filters button:hover {
            background-color: #45a049;
        }
        #job-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .job-box {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .job-box h3 {
            margin-top: 0;
        }
        .job-box p {
            margin: 0.5rem 0;
        }
        #job-details-content {
            margin-top: 2rem;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Finder</h1>
    </header>
    <main>
        <section class="filters">
            <h2>Filter and Sort Jobs</h2>
            <label for="file-input">Upload Job JSON:</label>
            <input type="file" id="file-input" accept=".json">

            <label for="filter-level">Filter by Level:</label>
            <select id="filter-level"></select>

            <label for="filter-type">Filter by Type:</label>
            <select id="filter-type"></select>

            <label for="filter-skill">Filter by Skill:</label>
            <select id="filter-skill"></select>

            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option value="">Default</option>
                <option value="title-asc">Title: A to Z</option>
                <option value="title-desc">Title: Z to A</option>
                <option value="time-newest">Newest First</option>
                <option value="time-oldest">Oldest First</option>
            </select>

            <button id="apply-filters">Apply Filters</button>
        </section>

        <section id="job-list">
            <h2>Job Listings</h2>
            <!-- Jobs will be listed here dynamically -->
        </section>

        <section id="job-details-content">
            <!-- Job details will be shown here when a job is clicked -->
        </section>
    </main>

    <script>
        // Paste the JavaScript provided earlier here
    </script>
</body>
</html>
