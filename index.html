<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters select,
        .filters button {
            padding: 8px;
            font-size: 16px;
        }

        #job-list {
            margin-top: 20px;
        }

        .job-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .job-box h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .job-box p {
            margin: 5px 0;
        }

        .job-box a {
            color: #007bff;
            text-decoration: none;
        }

        .job-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Job Listings</h1>
            <input type="file" id="file-input" accept=".json">
        </header>

        <div class="filters">
            <label for="filter-level">
                Filter by Level:
                <select id="filter-level">
                    <option value="">All</option>
                </select>
            </label>

            <label for="filter-type">
                Filter by Type:
                <select id="filter-type">
                    <option value="">All</option>
                </select>
            </label>

            <label for="filter-skill">
                Filter by Skill:
                <select id="filter-skill">
                    <option value="">All</option>
                </select>
            </label>

            <button id="apply-filters">Apply Filters</button>
        </div>

        <div id="job-list">
            <!-- Job listings will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
